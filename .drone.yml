kind: pipeline
name: default

steps:
- name: lint
  image: hadolint/hadolint
  commands:
  - hadolint - < Dockerfile

- name: publish
  image: plugins/docker
  settings:
    username: mhetzel 
    password: 
      from_secret: DOCKER_PASSWORD
    registry: registry.hub.docker.com
    repo: registry.hub.docker.com/mhetzel/fantomopera
    tags: 
    - latest
    - ${DRONE_TAG}
  when:
    event:
    - tag

trigger:
  branch:
  - main
